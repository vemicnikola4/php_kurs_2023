<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Bootstrap grid sistem</title>
</head>
<body>
    <div class="container-lg">
        <h4 class="display-4">Basic grid</h4>
        <div class="row">
            <div class="col"><!-- Ako damo samo col bez broja po difoltu se dele medju sobom jednako da skupa cine 12 -->
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
        </div>
        
        
        <h4 class="display-4">Colum widths</h4>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>  
            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>  
            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>    
        </div>
        <h4 class="display-4">Responsive column widths</h4>
        <div class="row">
            <div class="col-sm-4  col-lg-6"><!-- svi col po difoltu (ako nije spec za jako male uredjaje mob tel)uzimaju 100%.ovdekazeda od sm 576px neka bude svaka kolona 4 velicine. Pa kada stigne do lg screena 992px neka ova uzme 6 a ove dve po 3. -->
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>  
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>  
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>    
        </div>
        
    </div>
    <div class="container-lg my-5">
        <h4 class="display-4">Justifying colums</h4>
        <!-- Ovde nema 12 u totalu fale nam tri kolone-->
        <!-- justify-content-end
        justify-content-between
        justify-content-center
        justify-content-start ( ovo vec vazi po difoltu ) -->
        <div class="row justify-content-center
        ">
            <div class="col-md-3"><!--Ovde kaze sve dok ne stignemo do md screena koristi 100% sirine za ove kolone od trenutka kada stignemo na md screen velicina im je 3-->
                <div class="p-5 bg-primary text-light">
                    col 1
                </div>
            </div><div class="col-md-3">
                <div class="p-5 bg-primary text-light">
                    col 2
                </div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">
                    col 3
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
